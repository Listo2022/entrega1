<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <img class="img_menu" src="../../../assets/images/Listo2.jpg" alt="">
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="clientes">Clientes</a>
      <a mat-list-item href="restaurantes">Restaurantes</a>
      <a mat-list-item href="servicios">Servicios</a>
      <a mat-list-item href="empleados">Empleados</a>
      <a mat-list-item href="platos">Platos</a>
      <a mat-list-item href="ordenes">Ordenes</a>
      <a mat-list-item href="seguimientos">Seguimientos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">
          <img src="../../../assets/images/Listo2.jpg" alt="" srcset="">
        </mat-icon>
      </button>
      <span>Â¡Listo! la mejor manera de no hacer fila</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
